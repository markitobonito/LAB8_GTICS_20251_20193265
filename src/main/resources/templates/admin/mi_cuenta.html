    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-semi-dark.css}" class="template-customizer-theme-css" />

<!-- End Google Tag Manager (noscript) -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4">
                        <span class="text-muted fw-light">Admin /</span> Perfil
                    </h4>
                    <!-- Header -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="user-profile-header d-flex flex-column flex-sm-row text-sm-start text-center mb-4">
                                    <div class="flex-grow-1 mt-3 mt-sm-5">
                                        <div class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-4 flex-md-row flex-column gap-4">
                                            <div th:each="admin : ${admins}">
                                                <div class="user-profile-info">
                                                    <h4 th:text="${admin.nombre + ' ' + admin.apellidos}">Nombre Apellido</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/ Header -->

                    <!-- Información del Usuario -->
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-5">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <small class="text-muted text-uppercase">Información</small>
                                    <ul class="list-unstyled mb-4 mt-3">
                                        <div th:each="admin : ${admins}">
                                            <li class="d-flex align-items-center mb-3">
                                                <i class="bx bx-user"></i>
                                                <span class="fw-medium mx-2">Nombre:</span>
                                                <span th:text="${admin.nombre}">Fernando</span>
                                            </li>
                                            <li class="d-flex align-items-center mb-3">
                                                <i class="bx bx-user"></i>
                                                <span class="fw-medium mx-2">Apellidos:</span>
                                                <span th:text="${admin.apellidos}">Godoy Salas</span>
                                            </li>
                                            <li class="d-flex align-items-center mb-3">
                                                <i class="bx bx-check"></i>
                                                <span class="fw-medium mx-2">Estado:</span>
                                                <span th:text="${admin.estado}">Activo</span>
                                            </li>
                                            <li class="d-flex align-items-center mb-3">
                                                <i class="bx bx-star"></i>
                                                <span class="fw-medium mx-2">Rol:</span>
                                                <span th:text="${admin.rol}">Administrador</span>
                                            </li>
                                            <li class="d-flex align-items-center mb-3">
                                                <i class="bx bx-detail"></i>
                                                <span class="fw-medium mx-2">DNI:</span>
                                                <span th:text="${admin.dni}">76599046</span>
                                            </li>
                                        </div>
                                    </ul>
                                    <small class="text-muted text-uppercase">Contacto</small>
                                    <ul class="list-unstyled mb-4 mt-3">
                                        <li class="d-flex align-items-center mb-3">
                                            <div th:each="admin : ${admins}">
                                                <i class="bx bx-envelope"></i>
                                                <span class="fw-medium mx-2">Email:</span>
                                                <span th:text="${admin.email}">a20206311@pucp.edu.pe</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/vendor/js/menu.js}"></script>
<!-- Vendors JS -->
<script th:src="@{/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>
<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>
<!-- Page JS -->
<script th:src="@{/js/app-user-view-account.js}"></script>

</html>
