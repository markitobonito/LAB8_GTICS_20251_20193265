    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Agregar Servicio</title>
    <meta name="description" content="Formulario para agregar un nuevo espacio deportivo" />
    <meta name="keywords" content="dashboard, bootstrap 5 dashboard, bootstrap 5" />
    <!-- Canonical SEO -->
    <link rel="canonical" href="https://themeselection.com/item/sneat-dashboard-pro-bootstrap/" />

    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}" />

    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-semi-dark.css}" class="template-customizer-theme-css" />

    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <link rel="stylesheet" th:href="@{/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script th:src="@{/vendor/js/helpers.js}"></script>
    <script th:src="@{/vendor/js/template-customizer.js}"></script>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DDHKGP" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4">
                        <span class="text-muted fw-light">Espacios /</span> Agregar Espacio
                    </h4>

                    <div class="row">
                        <!-- Formulario -->
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <h5 class="card-header">Registro de Nuevo Espacio</h5>
                                <div class="card-body">
                                    <form th:action="@{/admin/agregar_servicios}" th:object="${espacio}" method="post" enctype="multipart/form-data">
                                        <!-- Campo: Nombre -->
                                        <div class="mb-3 row">
                                            <label for="nombre" class="col-md-2 col-form-label">Nombre</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="nombre" th:field="*{nombre}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Tipo -->
                                        <div class="mb-3 row">
                                            <label for="tipo" class="col-md-2 col-form-label">Tipo</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="tipo" th:field="*{tipo}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Estado -->
                                        <div class="mb-3 row">
                                            <label for="idEstadoEspacio" class="col-md-2 col-form-label">Estado</label>
                                            <div class="col-md-10">
                                                <select class="form-control" id="idEstadoEspacio" th:field="*{idEstadoEspacio.idEstadoEspacio}" required>
                                                    <option value="">Seleccione un estado...</option>
                                                    <option th:each="estado : ${estados}"
                                                            th:value="${estado.idEstadoEspacio}"
                                                            th:text="${estado.estado}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Campo: Costo -->
                                        <div class="mb-3 row">
                                            <label for="costo" class="col-md-2 col-form-label">Costo</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="costo" th:field="*{costo}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Observaciones -->
                                        <div class="mb-3 row">
                                            <label for="observaciones" class="col-md-2 col-form-label">Observaciones</label>
                                            <div class="col-md-10">
                                                <textarea class="form-control" id="observaciones" th:field="*{observaciones}"></textarea>
                                            </div>
                                        </div>

                                        <!-- Campo: Lugar -->
                                        <div class="mb-3 row">
                                            <label for="nombreLugar" class="col-md-2 col-form-label">Nombre del Lugar</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="nombreLugar" name="nombreLugar" placeholder="Nombre del lugar" required />
                                            </div>
                                        </div>

                                        <!-- BotÃ³n de guardar -->
                                        <div class="mb-3 row">
                                            <div class="col-md-10 offset-md-2">
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/vendor/js/menu.js}"></script>
<!-- Vendors JS -->
<script th:src="@{/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>
<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>
<!-- Page JS -->
<script th:src="@{/js/app-user-view-account.js}"></script>
</body>
</html>
