<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-semi-dark" data-assets-path="/" data-template="vertical-menu-template-semi-dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Crear Coordinador</title>
    <meta name="description" content="Formulario para agregar un nuevo coordinador" />
    <meta name="keywords" content="coordinador, registro, formulario" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}" />
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}" />
    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-semi-dark.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
        <div class="layout-page">
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4">
                        <span class="text-muted fw-light">Coordinadores /</span> Crear Coordinador
                    </h4>
                    <div class="row">
                        <!-- Formulario -->
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <h5 class="card-header">Registro de Nuevo Coordinador</h5>
                                <div class="card-body">
                                    <form th:action="@{/admin/crear_coordinador}" th:object="${coordinador}" method="post" enctype="multipart/form-data">
                                        <!-- Campo: Nombres -->
                                        <div class="mb-3 row">
                                            <label for="nombres" class="col-md-2 col-form-label">Nombres</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="nombres" th:field="*{nombres}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Apellidos -->
                                        <div class="mb-3 row">
                                            <label for="apellidos" class="col-md-2 col-form-label">Apellidos</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="apellidos" th:field="*{apellidos}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: DNI -->
                                        <div class="mb-3 row">
                                            <label for="dni" class="col-md-2 col-form-label">DNI</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="number" id="dni" th:field="*{dni}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Correo -->
                                        <div class="mb-3 row">
                                            <label for="correo" class="col-md-2 col-form-label">Correo</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="email" id="correo" th:field="*{correo}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Contraseña -->
                                        <div class="mb-3 row">
                                            <label for="contrasena" class="col-md-2 col-form-label">Contraseña</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="password" id="contrasena" th:field="*{contrasena}" required />
                                            </div>
                                        </div>



                                        <!-- Botón de guardar -->
                                        <div class="mb-3 row">
                                            <div class="col-md-10 offset-md-2">
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
