<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="py-3 mb-4">
                        <span class="text-muted fw-light">Coordinadores /</span> Crear Coordinador
                    </h4>
                    <div class="row">
                        <!-- Formulario -->
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <h5 class="card-header">Registro de Nuevo Coordinador</h5>
                                <div class="card-body">
                                    <form th:action="@{/admin/crear_coordinador}" th:object="${coordinador}" method="post" enctype="multipart/form-data">
                                        <!-- Campo: Nombres -->
                                        <div class="mb-3 row">
                                            <label for="nombres" class="col-md-2 col-form-label">Nombres</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="nombres" th:field="*{nombres}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Apellidos -->
                                        <div class="mb-3 row">
                                            <label for="apellidos" class="col-md-2 col-form-label">Apellidos</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" id="apellidos" th:field="*{apellidos}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: DNI -->
                                        <div class="mb-3 row">
                                            <label for="dni" class="col-md-2 col-form-label">DNI</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="number" id="dni" th:field="*{dni}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Correo -->
                                        <div class="mb-3 row">
                                            <label for="correo" class="col-md-2 col-form-label">Correo</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="email" id="correo" th:field="*{correo}" required />
                                            </div>
                                        </div>

                                        <!-- Campo: Contraseña -->
                                        <div class="mb-3 row">
                                            <label for="contrasena" class="col-md-2 col-form-label">Contraseña</label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="password" id="contrasena" th:field="*{contrasena}" required />
                                            </div>
                                        </div>



                                        <!-- Botón de guardar -->
                                        <div class="mb-3 row">
                                            <div class="col-md-10 offset-md-2">
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
