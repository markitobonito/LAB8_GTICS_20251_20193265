<div class="card app-calendar-wrapper">

    <!-- Calendar & Modal -->
    <div class="col app-calendar-content">
      <div class="card shadow-none border-0">
        <div class="card-header">
            <h1>Disponibilidad del Espacio 1</h1>
        </div>
        <div class="card-body pb-0">
          <!-- FullCalendar -->
          <div id="calendar"></div>
        </div>
        
      </div>
      <div class="app-overlay"></div>
      <!-- FullCalendar Offcanvas -->
      <div class="offcanvas offcanvas-end event-sidebar" tabindex="-1" id="addEventSidebar" aria-labelledby="addEventSidebarLabel">
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title mb-2" id="addEventSidebarLabel">Reservar Espacio</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form class="event-form pt-0" id="eventForm" onsubmit="return false">
            <!-- Título estático del Espacio -->
            <div class="mb-3">
                <h6>Espacio 1</h6>
            </div>

            <!-- Fecha Inicio -->
            <div class="mb-3">
                <label class="form-label" for="eventStartDate">Fecha Inicio</label>
                <input type="text" class="form-control" id="eventStartDate" name="eventStartDate" placeholder="Fecha Inicio" />
            </div>

            <!-- Fecha Fin-->
            <div class="mb-3">
                <label class="form-label" for="eventEndDate">Fecha Fin</label>
                <input type="text" class="form-control" id="eventEndDate" name="eventEndDate" placeholder="Fecha Fin" />
            </div>
        
            <!-- Selector de método de pago -->
            <div class="mb-3">
                <label class="form-label" for="paymentMethod">Método de Pago</label>
                <select class="form-select" id="paymentMethod" name="paymentMethod">
                <option value="online">Pago en línea</option>
                <option value="deposit">Depósito bancario</option>
                </select>
            </div>
            
            <div class="mb-3 d-flex justify-content-sm-between justify-content-start my-4">
              <div>
                <button type="submit" class="btn btn-primary btn-add-event me-sm-3 me-1">Agregar</button>
                <button type="reset" class="btn btn-label-secondary btn-cancel me-sm-0 me-1" data-bs-dismiss="offcanvas">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
