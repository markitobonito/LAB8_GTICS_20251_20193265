<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Entrada</title>
</head>
<body>
<h1>Editar Entrada</h1>
<form th:action="@{/posts/editar/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="post">
    <p>
        <label>Título:</label>
        <input type="text" th:field="*{titulo}" />
        <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
    </p>
    <p>
        <label>Contenido:</label><br/>
        <textarea th:field="*{contenido}" rows="10" cols="50"></textarea>
        <span th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></span>
    </p>
    <p>
        <label>Autor:</label>
        <input type="text" th:field="*{autor}" />
    </p>
    <p>
        <label>Categoría:</label>
        <input type="text" th:field="*{categoria}" />
    </p>
    <p><button type="submit">Actualizar</button> <a href="/posts">Cancelar</a></p>
</form>
</body>
</html>
